<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="React Weather Progressive Web App - Fast, Installable as Desktop/Mobile Native App, Auto Update - Created by Chen Frederick"
    />
    <meta
      name="keywords"
      content="weather, weather app, progressive web app, pwa, PWA, react weather app, react"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Important to Detect Original Site -> https://www.brightedge.com/glossary/canonical-tag -->
    <link rel="canonical" href="https://weatherpedia.netlify.app/" />

    <!-- Facebook -->
    <meta property="og:url" content="https://weatherpedia.netlify.app/" />
    <meta property="og:title" content="WeatherPedia" />
    <meta property="og:site_name" content="WeatherPedia" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="React Weather Progressive Web App - Fast, Installable as Desktop/Mobile Native App, Auto Update - Created by Chen Frederick"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://weatherpedia.netlify.app/" />
    <meta name="twitter:title" content="WeatherPedia" />
    <meta
      name="twitter:description"
      content="React Weather Progressive Web App - Fast, Installable as Desktop/Mobile Native App, Auto Update - Created by Chen Frederick"
    />

    <!-- PWA Settings -->
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.json" />

    <title>WeatherPedia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
